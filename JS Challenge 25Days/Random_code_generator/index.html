<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
    background-color: black;
      color: aliceblue;
      font-size: 20px;
      display: flex;
      text-align: center;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    #first {
      text-align: center;
      background: rgba(47, 19, 228, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(52, 52, 210, 0.3);
      max-width: 700px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 40px;
      line-height: 1.6;
      font-weight: 500;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      animation: fadeIn 0.6s ease-in;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 45px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body style="background-color: black;color: aliceblue;font-size: 20px;display: flex;text-align: center;">
  <div id="first">
  <h1>Hi Good Morning Amigo</h1>
  <button>Random Code generator</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
